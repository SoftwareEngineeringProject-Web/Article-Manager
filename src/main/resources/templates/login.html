<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>用户登录</title>
  <link th:href="@{/Css/bootstrap.min.css}" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link th:href="@{/Css/loginPage.css}" rel="stylesheet" type="text/css">

</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <!-- Alert -->
      <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>用户名或密码不正确！</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="card">
        <h2 class="text-center mb-4">用户登录</h2>
        <form th:action="@{/login}" method="post">
          <div class="form-group">
            <label for="username">用户名</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="addon1"><i class="bi bi-person"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="请输入用户名" id="username" name="username" required>
            </div>
          </div>

          <div class="form-group">
            <label for="password">密码</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="addon2"><i class="bi bi-lock"></i></span>
              </div>
              <input type="password" class="form-control" placeholder="请输入密码" id="password" name="password" required>
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-block">登录</button>
        </form>
        <p class="text-center mt-3">
          <a th:href="@{/register}">新用户注册</a>
        </p>
      </div>
    </div>
  </div>
</div>
<script th:src="@{/js/jquery-3.3.1.slim.min.js}" type="text/javascript"></script>
<script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
