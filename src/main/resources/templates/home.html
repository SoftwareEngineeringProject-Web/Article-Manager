<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户博客首页</title>
    <link rel="stylesheet" th:href="@{/Css/bootstrap.min.css}" type="text/css">
    <link th:href="@{/Css/blog.css}" rel="stylesheet" type="text/css">
    <link rel="icon" th:href="@{/images/titleIcon.png}" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .post-preview {
            border-bottom: 1px solid #e1e1e1;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .post-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .post-excerpt {
            font-size: 1rem;
            color: #666;
        }
        .sidebar {
            background-color: #f7f7f7;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">博客</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/categories}">文章分类</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/manage}">文章管理</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">注销</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div th:each="article : ${articles}">
                <div class="post-preview">
                    <h2 class="post-title" th:text="${article.title}"></h2>
                    <p class="post-excerpt" th:text="${#strings.abbreviate(article.content, 150)}"></p>
                    <a th:href="@{/article/{id}(id=${article.id})}" class="btn btn-primary">阅读更多</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="sidebar">
                <h4>文章分类</h4>
                <ul class="list-group">
                    <li class="list-group-item" th:each="category : ${categories}" th:text="${category.name}" th:href="@{/category/{id}(id=${category.id})}"></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/jquery-3.5.1.slim.min.js}" type="text/javascript"></script>
<script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
