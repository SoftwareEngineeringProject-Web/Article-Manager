<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>修改密码</title>
  <link rel="stylesheet" th:href="@{/Css/bootstrap.min.css}" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link th:href="@{/Css/register.css}" rel="stylesheet" type="text/css">
  <style>
    .alert {
      display: none; /* 默认隐藏 */
    }
  </style>
</head>
<body>
<div class="container">
  <div class="register-container bg-light">
    <h2 class="register-title">修改用户信息</h2>
    <div id="errorAlert" class="alert alert-danger" role="alert">
      <span id="errorMessage"></span>
    </div>
    <form th:action="@{/{username}/change-information(username=${user.getUsername()})}" method="post">
      <div class="form-group">
        <label for="username">您的用户名</label>
        <input type="text" id="username" name="username" class="form-control" th:value="${user.getUsername()}" required>
        <i class="fas fa-user form-icon"></i>
      </div>
      <div class="form-group">
        <label for="name">昵称</label>
        <input type="text" id="name" name="name" class="form-control" th:value="${user.getName()}"required>
        <i class="fas fa-user form-icon"></i>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" th:value="${user.getEmail()}"required>
        <i class="fas fa-envelope form-icon"></i>
      </div>
      <button type="submit" class="btn btn-primary btn-block">提交</button>
    </form>
    <p class="text-center mt-3">
      <a th:href="@{/{username}/home(username=${user.getUsername()})}">返回主页</a>
    </p>
  </div>
</div>

<script th:src="@{/js/jquery-3.3.1.slim.min.js}" type="text/javascript"></script>
<script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
