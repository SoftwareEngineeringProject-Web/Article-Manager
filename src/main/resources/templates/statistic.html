<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>文章分类</title>
    <link rel="stylesheet" th:href="@{/Css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/Css/showArticle.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/Css/back-to-top.css}" type="text/css">
    <style>
        .category-title {
            margin-top: 20px;
        }
        .category-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#"><i class="bi bi-house-door-fill"></i> 首页</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/{username}/home(username=${user.username})}">首页</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/{username}/statistic(username=${user.username})}">文章统计</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/{username}/categories(username=${user.username})}">文章分类</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/{username}/manage(username=${user.username})}">文章管理</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/{username}/change-information(username=${user.username})}">修改信息</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/{username}/change-password(username=${user.username})}">重置密码</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">注销</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" style="margin-top: 80px;">
    <h2>文章分类</h2>
    <div class="row">
        <div class="col-md-12">
            <div th:each="category : ${categories}" class="category-card card">
                <div class="card-header">
                    <h3 class="card-title" th:text="${category.name}"></h3>
                </div>
                <div class="card-body">
                    <div th:each="article : ${category.articles}">
                        <div class="post-preview">
                            <h4 class="post-title" th:text="${article.title}"></h4>
                            <div class="post-created-time" th:id="${'created-at-' + article.id}" th:text="${#temporals.format(article.getCreateTime(), 'yyyy-MM-dd HH:mm')}"></div>
                            <p class="post-excerpt" th:text="${#strings.abbreviate(article.content, 120)}"></p>
                            <a th:href="@{./article/{id}(id=${article.id})}" class="btn btn-primary">阅读更多</a>
                        </div>
                        <hr/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 分页栏 -->
<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        <!-- 上一页按钮 -->
        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
            <a class="page-link" th:href="@{/{username}/categories(username=${user.username}, page=${currentPage - 1})}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        <!-- 分页按钮 -->
        <li class="page-item" th:each="pageNo : ${#numbers.sequence(0, totalPages - 1)}">
            <a class="page-link" th:href="@{/{username}/categories(username=${user.username}, page=${pageNo})}" th:text="${pageNo + 1}"></a>
        </li>
        <!-- 下一页按钮 -->
        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
            <a class="page-link" th:href="@{/{username}/categories(username=${user.username}, page=${currentPage + 1})}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>
</nav>

<button id="backToTopBtn" title="Back to top">
    <i class="bi bi-arrow-up-circle"></i>
</button>
<script th:src="@{/js/jquery-3.3.1.slim.min.js}" type="text/javascript"></script>
<script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/back-to-top.js}" type="text/javascript"></script>
<script>
    const createdAtElems = document.querySelectorAll('[id^="created-at-"]');
    createdAtElems.forEach(elem => {
        let gmtDate = new Date(elem.textContent);
        elem.textContent = gmtDate.toLocaleString();
    });
</script>
</body>
</html>
