<link rel="stylesheet" th:href="@{/Css/registerPage.css}" type="text/css">
<div class="container">
  <div class="register-container bg-light">
    <h2 class="register-title">修改密码</h2>
    <div id="errorAlert" class="alert alert-danger" role="alert">
      <span id="errorMessage"></span>
    </div>
    <form th:action="@{/{username}/change-password(username=${user.getUsername()})}" method="post"
          onsubmit="return validateForm()">
      <div class="form-group">
        <label for="username">您的用户名</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="addon1"><i class="bi bi-person"></i></span>
          </div>
          <input type="text" id="username" name="username" class="form-control" aria-describedby="addon1"
                 th:value="${user.getUsername()}" readonly required>
        </div>
      </div>
      <div class="form-group">
        <label for="password">新密码</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="addon2"><i class="bi bi-lock"></i></span>
          </div>
          <input type="password" id="password" name="password" aria-describedby="addon2"
                 placeholder="请输入新密码" class="form-control" required>
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">确认密码</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="addon3"><i class="bi bi-lock"></i></span>
          </div>
          <input type="password" id="confirmPassword" aria-describedby="addon3" name="confirmPassword"
                 placeholder="请重新输入新密码" class="form-control" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">提交</button>
    </form>
  </div>
</div>
