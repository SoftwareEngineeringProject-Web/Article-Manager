<link rel="stylesheet" th:href="@{/Css/registerPage.css}" type="text/css">

<div class="container">
  <div class="register-container bg-light">
    <h2 class="register-title">修改用户信息</h2>
    <div id="errorAlert" class="alert alert-danger" role="alert">
      <span id="errorMessage"></span>
    </div>
    <form th:action="@{/{username}/change-information(username=${user.getUsername()})}" method="post">
      <div class="form-group">
        <label for="username">您的用户名</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="addon1"><i class="bi bi-person"></i></span>
          </div>
          <input type="text" id="username" name="username" aria-describedby="addon1" placeholder="请输入用户名"
                 class="form-control" th:value="${user.getUsername()}" required>
        </div>
      </div>
      <div class="form-group">
        <label for="name">昵称</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="addon2"><i class="bi bi-person"></i></span>
          </div>
          <input type="text" id="name" name="name" aria-describedby="addon2" placeholder="请输入昵称"
                 class="form-control" th:value="${user.getName()}" required>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="addon3"><i class="bi bi-envelope"></i></span></div>
          <input type="email" id="email" name="email" aria-describedby="addon3" placeholder="请输入Email"
                 class="form-control" th:value="${user.getEmail()}" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">提交</button>
    </form>
  </div>
</div>
