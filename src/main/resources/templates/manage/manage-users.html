<link rel="stylesheet" th:href="@{/Css/manageArticlePage.css}" type="text/css">
<div class="container">
  <div class="table-responsive">
    <table class="table table-borderless table-hover">
      <thead>
      <tr>
        <th>用户名</th>
        <th>昵称</th>
        <th>注册时间</th>
        <th>Email</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="useer : ${users}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.name}"></td>
        <td class="post-created-time" th:id="${'created-at-' + user.id}"
            th:text="${#temporals.format(user.getCreatedAt(), 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td>
          <div class="btn-group" role="group" aria-label="Basic example">
            <a th:href="@{/delete-user/{id}(id=${user.id})}"
               class="btn btn-delete btn-sm" data-toggle="modal" data-target="#confirmDeleteUserModal"
               th:data-user-username="${user.username}" th:data-user-id="${user.id}">
              <i class="bi bi-trash"></i> 注销用户
            </a>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="modal fade" id="confirmDeleteUserModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteUserModalLabel"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="confirmDeleteModalLabel">注销用户</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="delete-user-confirm-message"></div>
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
          <a type="button" id="confirmDeleteUserButton" class="btn btn-danger">删除</a>
        </div>
      </div>
    </div>
  </div>

  <!-- 分页栏 -->
  <nav th:if="${totalPages != 0 }" aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <!-- 上一页按钮 -->
      <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
        <a class="page-link" th:attr="onclick='loadContent(\'admin-management\',\'admin-manage-articles\', '+${currentPage - 1}+')'" href="#"
           aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <!-- 分页按钮 -->
      <li class="page-item" th:each="pageNo : ${#numbers.sequence(0, totalPages - 1)}"
          th:classappend="${pageNo == currentPage} ? 'active'">
        <a class="page-link" th:attr="onclick='loadContent(\'admin-management\',\'admin-manage-articles\', '+${pageNo}+')'" href="#"
           th:text="${pageNo + 1}"></a>
      </li>
      <!-- 下一页按钮 -->
      <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
        <a class="page-link" th:attr="onclick='loadContent(\'admin-management\',\'admin-manage-articles\', '+${currentPage + 1}+')'" href="#"
           aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
<script th:src="@{/js/loadContent.js}" type="text/javascript"></script>
