<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>收藏夹管理</title>
  <link rel="stylesheet" th:href="@{/Css/bootstrap.min.css}" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/Css/manageArticlePage.css}" type="text/css">

  <style>
    .container {
      margin-top: 20px;
    }

    .card {
      margin-bottom: 10px;
    }

    .list-group-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .btn-group {
      display: flex;
    }

    .btn-group button {
      margin-left: 5px;
    }
  </style>
</head>
<body>
<div class="container">
  <div id="accordion">
    <div class="card" th:each="favoriteWithArticle : ${favoriteWithArticlesList}">
      <div class="card-header" th:id="'heading-' + ${favoriteWithArticle.favorite.id}">
        <h5 class="mb-0">
          <button class="btn btn-light" data-toggle="collapse"
                  th:data-target="'#collapse-' + ${favoriteWithArticle.favorite.id}" aria-expanded="false"
                  th:aria-controls="'collapse-' + ${favoriteWithArticle.favorite.id}">
            <span class="span-category" th:text="${favoriteWithArticle.favorite.name}"></span>
          </button>
          <button class="btn btn-sm btn-primary" onclick="editFavorite(${favoriteWithArticle.favorite.id})">编辑
          </button>
          <button class="btn btn-sm btn-danger" onclick="deleteFavorite(${favoriteWithArticle.favorite.id})">删除
          </button>
        </h5>
      </div>
      <div th:id="'collapse-' + ${favoriteWithArticle.favorite.id}" class="collapse"
           th:aria-labelledby="'heading-' + ${favoriteWithArticle.favorite.id}" data-parent="#accordion">
        <div class="card-body">
          <ul class="list-group">
            <li class="list-group-item" th:each="article : ${favoriteWithArticle.articles}">
              <a th:href="@{article/{id}(id=${article.id})}" th:text="${article.title}"></a>
              <div class="btn-group">
                <button class="btn btn-sm btn-danger"
                        onclick="removeArticle(${favoriteWithArticle.favorite.id}, ${article.id})">移出
                </button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="editFavoriteModal" tabindex="-1" role="dialog" aria-labelledby="editFavoriteModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editFavoriteModalLabel">编辑收藏夹</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="editFavoriteForm">
          <div class="form-group">
            <label for="editFavoriteName">收藏夹名称</label>
            <input type="text" class="form-control" id="editFavoriteName" name="favoriteName" required>
          </div>
          <button type="button" class="btn btn-primary" onclick="saveFavorite()">保存</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
