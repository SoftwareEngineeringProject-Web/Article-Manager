<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>访问错误</title>
  <link rel="stylesheet" th:href="@{/Css/bootstrap.min.css}" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/Css/navbar.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/Css/globalBody.css}" type="text/css">

  <style>
      .error-container {
          background: transparent;
          text-align: center;
          padding: 30px;
          border-radius: 10px;
          max-width: 600px;
      }

      .error-container h1 {
          font-size: 3rem;
          margin-bottom: 20px;
          color: #dc3545;
          font-weight: bold;
      }

      .error-container p {
          font-size: 1.2rem;
          margin-bottom: 20px;
          color: #666;
      }

      .error-container a {
          font-size: 1rem;
          color: #007bff;
          text-decoration: none;
      }

      .error-container a:hover {
          text-decoration: underline;
      }

      .error-icon {
          font-size: 5rem;
          color: #dc3545;
          margin-bottom: 20px;
      }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <a class="navbar-brand" th:href="@{/{username}/home(username=${user.username})}">
    <i class="bi bi-house-door-fill"></i> 首页
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/{username}/statistics(username=${user.username})}">文章统计</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/{username}/categories(username=${user.username})}">文章分类</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/{username}/manage(username=${user.username})}">文章管理</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/{username}/change-information(username=${user.username})}">修改信息</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/{username}/change-password(username=${user.username})}">重置密码</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}">注销</a>
      </li>
    </ul>
  </div>
</nav>

<div class="error-container">
  <i class="bi bi-exclamation-circle error-icon"></i>
  <h1>暂无权限</h1>
  <p>抱歉，您没有权限访问此页面。</p>
  <a th:href="@{/{username}/home(username=${user.username})}">返回首页</a>
</div>
</body>
</html>
