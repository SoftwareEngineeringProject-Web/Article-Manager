<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>修改密码</title>
  <link rel="stylesheet" th:href="@{/Css/bootstrap.min.css}" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link th:href="@{/Css/register.css}" rel="stylesheet" type="text/css">
  <style>
    .alert {
      display: none; /* 默认隐藏 */
    }
  </style>
</head>
<body>
<div class="container">
  <div class="register-container bg-light">
    <h2 class="register-title">修改密码</h2>
    <div id="errorAlert" class="alert alert-danger" role="alert">
      <span id="errorMessage"></span>
    </div>
    <form th:action="@{/{username}/change-password(username=${user.getUsername()})}" method="post" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="username">您的用户名</label>
        <input type="text" id="username" name="username" class="form-control" th:value="${user.getUsername()}" readonly required>
        <i class="fas fa-user form-icon"></i>
      </div>
      <div class="form-group">
        <label for="password">请输入新密码</label>
        <input type="password" id="password" name="password" class="form-control" required>
        <i class="fas fa-lock form-icon"></i>
      </div>
      <div class="form-group">
        <label for="confirmPassword">确认密码</label>
        <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
        <i class="fas fa-lock form-icon"></i>
      </div>
      <button type="submit" class="btn btn-primary btn-block">提交</button>
    </form>
    <p class="text-center mt-3">
      <a th:href="@{/{username}/home(username=${user.getUsername()})}">返回主页</a>
    </p>
  </div>
</div>

<script th:src="@{/js/jquery-3.3.1.slim.min.js}" type="text/javascript"></script>
<script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script type="text/javascript">
  function validateForm() {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    if (password !== confirmPassword) {
      showError('两次输入的密码不一致，请重新输入');
      return false; // 阻止表单提交
    }
    return true; // 允许表单提交
  }

  function showError(message) {
    const errorAlert = document.getElementById('errorAlert');
    const errorMessage = document.getElementById('errorMessage');
    errorMessage.textContent = message;
    errorAlert.style.display = 'block';
    setTimeout(function() {
      errorAlert.style.display = 'none';
    }, 3000);
  }
</script>
</body>
</html>
