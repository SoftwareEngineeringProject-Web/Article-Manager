<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>文章分类</title>
  <link rel="stylesheet" th:href="@{/Css/bootstrap.min.css}" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/Css/showArticleList.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/Css/back-to-top.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/Css/treeview.css}" type="text/css">
  <style>
    .btn-edit {
      color: white;
      background-color: #28a745;
      border-color: #28a745;
      margin-right: 5px;
      margin-left: 10px; /* 提交按钮左侧间距 */
    }

    .btn-delete {
      color: white;
      background-color: #dc3545;
      border-color: #dc3545;
      margin-left: 10px; /* 提交按钮左侧间距 */
    }

    .btn {
      /*border-radius: 10px; !important;*/
    }

    /* 删除文章确认模态框样式 */
    .modal-dialog {
      max-width: 500px;
    }

    .modal-content {
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }

    .modal-title {
      font-weight: bold;
    }

    .modal-body, .modal-footer {
      text-align: center;
    }

    .modal-footer button, [type="button"]{
      width: 120px;
      border-radius: 20px;
      border: none;
    }

    .modal-footer button:first-child {
      margin-right: auto;
    }
    /* 提示信息样式 */
    .article-content .no-category-selected {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      color: #b6b6b6;
      font-weight: bold;
      font-size: 5em;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <a class="navbar-brand" th:href="@{/{username}/home(username=${user.username})}"><i class="bi bi-house-door-fill"></i> 首页</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/{username}/statistics(username=${user.username})}">文章统计</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/{username}/categories(username=${user.username})}">文章分类</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/{username}/manage(username=${user.username})}">文章管理</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/{username}/change-information(username=${user.username})}">修改信息</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/{username}/change-password(username=${user.username})}">重置密码</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}">注销</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <h1>文章分类</h1>
  <div class="content-wrapper">
    <div class="sidebar-wrapper category-sidebar">
      <div class="table-responsive">
        <ul class="treeview-ul">
          <li class="treeview-li" th:each="child : ${rootCategory.getChildren()}">
            <div th:replace="~{fragments/category-tree-node :: category-tree-node(node=${child}, level=${1})}"></div>
          </li>
        </ul>
      </div>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button class="btn btn-edit btn-sm" data-toggle="modal" data-target="#categoryCreateModal"><i class="bi bi-pencil-square"></i> 添加子分类</button>
        <a th:href="@{/{username}/delete-category/{id}(id=${currentCategoryId}, username=${user.username})}" class="btn btn-delete btn-sm" data-toggle="modal" data-target="#confirmDeleteModal" th:data-category-name="${currentCategoryName}" th:data-category-id="${currentCategoryId}"><i class="bi bi-trash"></i> 删除分类</a>
      </div>
    </div>
    <div class="article-content">
      <div th:if="${currentCategoryId == null}"  class="no-category-selected">
        <p>请选择分类</p>
      </div>
      <div th:if="${currentCategoryId != null}" th:each="article : ${articles}">
        <div class="post-preview">
          <h2 class="post-title" th:text="${article.title}"></h2>
          <div class="post-created-time" th:id = "${'created-at-' + article.id}" th:text="${#temporals.format(article.getCreateTime(), 'yyyy-MM-dd HH:mm')}"></div>
          <p class="post-excerpt" th:text="${#strings.abbreviate(article.content, 150)}"></p>
          <div class="d-flex justify-content-between align-items-center">
            <a th:href="@{./article/{id}(id=${article.id})}" class="btn btn-primary">阅读更多</a>
            <div class="post-meta-container d-flex">
              <p class="post-meta like-meta mr-3">点赞(0)</p>
              <p class="post-meta comment-meta">评论(0)</p>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 删除分类确认模态框 -->
<div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header border-0">
        <h5 class="modal-title" id="confirmDeleteModalLabel">删除分类</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="category-create-modal-input"></div>
      </div>
      <div class="modal-footer border-0">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
        <a type="button" id="confirmDeleteButton" class="btn btn-danger" href="#">删除</a>
      </div>
    </div>
  </div>
</div>

<!-- 创建分类模态框 -->
<div class="modal fade" id="categoryCreateModal" tabindex="-1" role="dialog" aria-labelledby="categoryCreateModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header border-0">
        <h5 class="modal-title" id="categoryCreateModalLabel">添加子分类</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form th:action="@{/{username}/create-category(username = ${user.username})}" method="post">
          <div class="form-group">
            <!-- 隐藏的输入框，为了表单提交时提供父分类的ID -->
            <label th:if="${currentCategoryId != null}">
              <input type="hidden" name="parentId" th:value="${currentCategoryId}">
            </label>
            <label>
            <input type="text" class="form-control" placeholder="请输入分类名" id="categoryName" name="categoryName" required>
            </label>
          </div>
          <button type="submit" class="btn btn-secondary">确认</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- 分页栏 -->
<nav th:if="${totalPages != 0}" aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <!-- 上一页按钮 -->
    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
      <a class="page-link" th:href="@{/{username}/categories(username=${user.username}, page=${currentPage - 1}, categoryId=${currentCategoryId})}" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <!-- 分页按钮 -->
    <li class="page-item" th:each="pageNo : ${#numbers.sequence(0, totalPages - 1)}">
      <a class="page-link" th:href="@{/{username}/categories(username=${user.username}, page=${pageNo}, categoryId=${currentCategoryId})}" th:text="${pageNo + 1}"></a>
    </li>
    <!-- 下一页按钮 -->
    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
      <a class="page-link" th:href="@{/{username}/categories(username=${user.username}, page=${currentPage + 1}, categoryId=${currentCategoryId})}" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>

<button id="backToTopBtn" title="Back to top">
  <i class="bi bi-arrow-up-circle"></i>
</button>
<script th:src="@{/js/jquery-3.3.1.slim.min.js}" type="text/javascript"></script>
<script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/back-to-top.js}" type="text/javascript"></script>
<script>
  $(document).ready(function() {
    $('#confirmDeleteModal').on('show.bs.modal', function (event) {
      var button = $(event.relatedTarget);        // 触发模态框的按钮
      var categoryId = button.data('category-id');  // 从按钮中获取分类 id
      var categoryName = button.data('category-name'); // 从按钮中获取文章标题
      var modal = $(this); // 找到模态框
      if (categoryId === undefined) {
        modal.find('.category-create-modal-input').text("请选择要删除的分类");
        var confirmDeleteButton = $(this).find('#confirmDeleteButton');   // 找到模态框中的确认删除按钮
        confirmDeleteButton.attr('href', 'categories');
      } else {
        modal.find('.category-create-modal-input').text("确定要删除"+ categoryName + "这个分类吗？");  // 在模态框中显示分类名
        var confirmDeleteButton = $(this).find('#confirmDeleteButton');   // 找到模态框中的确认删除按钮
        confirmDeleteButton.attr('href', 'delete-category/' + categoryId);  // 设置确认删除按钮的链接，替换其中的category id
      }
    });
  });
</script>
</body>
</html>
