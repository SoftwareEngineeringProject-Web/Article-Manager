<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>文章分类</title>
  <link rel="stylesheet" th:href="@{/Css/bootstrap.min.css}" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/Css/showArticle.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/Css/back-to-top.css}" type="text/css">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
  <a class="navbar-brand" th:href="@{/{username}/home(username=${user.username})}"><i class="bi bi-house-door-fill"></i> 首页</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{./categories}">文章分类</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{./manage}">文章管理</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{./change-information}">修改信息</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{./change-password}">重置密码</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}">注销</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <h2>文章分类</h2>
  <div class="content-wrapper">
    <div class="sidebar-wrapper category-sidebar">
      <div class="table-responsive">
        <div th:if="${rootCategory != null}" th:replace="fragments/category-tree-node :: category-tree-node(node=${rootCategory})"></div>
      </div>
    </div>
    <div class="article-content">
      <div th:each="article : ${articles}">
        <div class="post-preview">
          <h2 class="post-title" th:text="${article.title}"></h2>
          <div class="post-created-time" th:id = "${'created-at-' + article.id}" th:text="${#temporals.format(article.getCreateTime(), 'yyyy-MM-dd HH:mm')}"></div>
          <p class="post-excerpt" th:text="${#strings.abbreviate(article.content, 150)}"></p>
          <a th:href="@{./article/{id}(id=${article.id})}" class="btn btn-primary">阅读更多</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 分页栏 -->
<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <!-- 上一页按钮 -->
    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
      <a class="page-link" th:href="@{/{username}/categories(username=${user.username}, page=${currentPage - 1})}" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <!-- 分页按钮 -->
    <li class="page-item" th:each="pageNo : ${#numbers.sequence(0, totalPages - 1)}">
      <a class="page-link" th:href="@{/{username}/categories(username=${user.username}, page=${pageNo})}" th:text="${pageNo + 1}"></a>
    </li>
    <!-- 下一页按钮 -->
    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
      <a class="page-link" th:href="@{/{username}/categories(username=${user.username}, page=${currentPage + 1})}" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>

<button id="backToTopBtn" title="Back to top">
  <i class="bi bi-arrow-up-circle"></i>
</button>
<script th:src="@{/js/jquery-3.3.1.slim.min.js}" type="text/javascript"></script>
<script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/back-to-top.js}" type="text/javascript"></script>
</body>
</html>
