<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>写文章</title>
  <link rel="stylesheet" th:href="@{/Css/bootstrap.min.css}" type="text/css">
  <link th:href="@{/Css/blog.css}" rel="stylesheet" type="text/css">
  <link rel="icon" th:href="@{/images/titleIcon.png}" type="image/x-icon">
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }
    .navbar {
      margin-bottom: 20px;
    }
    .form-container {
      margin-top: 50px;
      background-color: #f7f7f7;
      padding: 30px;
      border-radius: 10px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .btn-submit {
      background-color: #007bff;
      color: white;
    }
    .btn-submit:hover {
      background-color: #0056b3;
      color: white;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" th:href="@{/{username}/home(username=${user.username})}"><h3 th:text="'Hi~ ' + ${user.getName()}"></h3></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/{username}/categories(username=${user.getUsername()})}">文章分类</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/{username}/manage(username=${user.getUsername()})}" >文章管理</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/{username}/change-information(username=${user.getUsername()})}">修改信息</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/{username}/change-password(username=${user.getUsername()})}">重置密码</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}">注销</a>
      </li>

    </ul>
  </div>
</nav>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="form-container">
        <h2>写文章</h2>
        <form th:action="@{./create-article}" method="post">
          <div class="form-group">
            <label for="title">标题</label>
            <input type="text" id="title" name="title" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="category">分类</label>
            <select id="category" name="category" class="form-control" required>
              <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
          </div>
          <div class="form-group">
            <label for="content">内容</label>
            <textarea id="content" name="content" class="form-control" rows="10" required></textarea>
          </div>
          <button type="submit" class="btn btn-submit btn-block">提交</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script th:src="@{/js/jquery-3.3.1.slim.min.js}" type="text/javascript"></script>
<script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
