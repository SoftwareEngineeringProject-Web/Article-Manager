<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>写文章</title>
  <link rel="stylesheet" th:href="@{/Css/bootstrap.min.css}" type="text/css">
  <link th:href="@{/Css/blog.css}" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/Css/edit-article.css}" type="text/css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light fixed-top">
  <a class="navbar-brand" th:href="@{/{username}/home(username=${user.username})}"><i class="bi bi-house-door-fill"></i> 首页</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/{username}/categories(username=${user.getUsername()})}">文章分类</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/{username}/manage(username=${user.getUsername()})}">文章管理</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/{username}/change-information(username=${user.getUsername()})}">修改信息</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/{username}/change-password(username=${user.getUsername()})}">重置密码</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}">注销</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <h2>编辑文章</h2>
  <form th:action="@{/{username}/edit-article/{id}(username=${user.getUsername()}, id=${article.id})}" method="post" class="search-form">
    <div class="input-group mb-3">
      <label><input type="text" id="title" name="title" class="form-control" th:value="${article.title}" placeholder="请输入标题" required></label>
      <select id="category" name="category" class="form-control" required>
        <option value="" th:text="'选择分类'" th:selected="${param.category == null}"></option>
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}" th:selected="${article.category.id == category.id}"></option>
      </select>
      <button type="submit" class="btn btn-primary">提交</button>
    </div>
    <div class="content-container">
      <textarea id="content" name="content" class="form-control" rows="20" required th:text="${article.content}"></textarea>
    </div>
  </form>
</div>
<button id="backToTopBtn" title="Back to top">
  <i class="bi bi-arrow-up-circle"></i>
</button>
<script th:src="@{/js/jquery-3.3.1.slim.min.js}" type="text/javascript"></script>
<script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/back-to-top.js}" type="text/javascript"></script>

</body>
</html>
