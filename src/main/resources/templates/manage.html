<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>文章管理</title>
  <link rel="stylesheet" th:href="@{/Css/bootstrap.min.css}" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/Css/back-to-top.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/Css/managePage.css}" type="text/css">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <a class="navbar-brand" th:href="@{/{username}/home(username=${user.username})}"><i class="bi bi-house-door-fill"></i> 首页</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/{username}/statistics(username=${user.username})}">文章统计</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/{username}/categories(username=${user.username})}">文章分类</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/{username}/manage(username=${user.username})}">文章管理</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/{username}/change-information(username=${user.username})}">修改信息</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/{username}/change-password(username=${user.username})}">重置密码</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}">注销</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <h2>文章管理</h2>

  <!-- 查询和筛选表单 -->
  <form method="get" th:action="@{/{username}/manage(username=${user.username})}" class="search-form">
    <div class="input-group mb-3">
      <div class="input-group-append">
        <span class="input-group-text"><i class="bi bi-search"></i></span>
      </div>
      <input type="text" class="form-control" name="title" placeholder="按标题查询" th:value="${param.title}">
      <select class="form-control" name="category">
        <option value="" th:text="'选择分类'" th:selected="${param.category == null}"></option>
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}" th:selected="${param.category == category.id}"></option>
      </select>
      <button type="submit" class="btn btn-primary">查询</button>
      <button type="button" class="btn loading-all-btn" onclick="loadAllArticles()">加载全部</button>
    </div>
  </form>


  <div class="table-responsive">
    <table class="table table-borderless table-hover">
      <thead>
      <tr>
        <th>ID</th>
        <th>标题</th>
        <th>分类</th>
        <th>内容</th>
        <th>创建时间</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="article : ${articles}">
        <td th:text="${article.id}"></td>
        <td th:text="${article.title}"></td>
        <td th:text="${article.category.name}"></td>
        <td class="content-col" th:text="${#strings.abbreviate(article.content, 50)}"></td>
        <td class="post-created-time" th:id = "${'created-at-' + article.id}" th:text="${#temporals.format(article.getCreateTime(), 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td>
          <div class="btn-group" role="group" aria-label="Basic example">
            <a th:href="@{/{username}/edit-article/{id}(id=${article.id}, username=${user.username})}" class="btn btn-edit btn-sm"><i class="bi bi-pencil-square"></i> 编辑文章</a>
            <a th:href="@{/{username}/delete-article/{id}(id=${article.id}, username=${user.username})}" class="btn btn-delete btn-sm" data-toggle="modal" data-target="#confirmDeleteModal" th:data-article-title="${article.title}" th:data-article-id="${article.id}"><i class="bi bi-trash"></i> 删除文章</a>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- 删除文章确认模态框 -->
  <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header border-0">
          <h5 class="modal-title" id="confirmDeleteModalLabel">删除文章</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="article-title"></div>
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
          <a type="button" id="confirmDeleteButton" class="btn btn-danger" href="#">删除</a>
        </div>
      </div>
    </div>
  </div>

  <!-- 分页栏 -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <!-- 上一页按钮 -->
      <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
        <a class="page-link" th:href="@{/{username}/manage(username=${user.username}, page=${currentPage - 1})}" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <!-- 分页按钮 -->
      <li class="page-item" th:each="pageNo : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${pageNo == currentPage} ? 'active'">
        <a class="page-link" th:href="@{/{username}/manage(username=${user.username}, page=${pageNo})}" th:text="${pageNo + 1}"></a>
      </li>
      <!-- 下一页按钮 -->
      <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
        <a class="page-link" th:href="@{/{username}/manage(username=${user.username}, page=${currentPage + 1})}" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>

<button id="backToTopBtn" title="Back to top">
  <i class="bi bi-arrow-up-circle"></i>
</button>
<script th:src="@{/js/jquery-3.3.1.slim.min.js}" type="text/javascript"></script>
<script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/back-to-top.js}" type="text/javascript"></script>

<script>
  $(document).ready(function() {
    $('#confirmDeleteModal').on('show.bs.modal', function (event) {
      var button = $(event.relatedTarget);        // 触发模态框的按钮
      var articleId = button.data('article-id');  // 从按钮中获取文章 id
      var articleTitle = button.data('article-title'); // 从按钮中获取文章标题
      var modal = $(this); // 找到模态框
      modal.find('.article-title').text("确定要删除《"+ articleTitle + "》这篇文章吗？");  // 在模态框中显示文章标题
      var confirmDeleteButton = $(this).find('#confirmDeleteButton');   // 找到模态框中的确认删除按钮
      confirmDeleteButton.attr('href', 'delete-article/' + articleId);  // 设置确认删除按钮的链接，替换其中的文章 id
    });
  });

  const createdAtElems = document.querySelectorAll('[id^="created-at-"]');
  createdAtElems.forEach(elem => {
    let gmtDate = new Date(elem.textContent);
    elem.textContent = gmtDate.toLocaleString();
  });

  function loadAllArticles() {
    document.querySelector('input[name="title"]').value = '';
    document.querySelector('select[name="category"]').value = '';
    document.querySelector('form').submit();
  }
</script>
</body>
</html>
