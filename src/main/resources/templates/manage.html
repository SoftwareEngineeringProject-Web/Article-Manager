<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>文章管理</title>
  <link rel="stylesheet" th:href="@{/Css/bootstrap.min.css}" type="text/css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    .btn-edit {
      color: white;
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-delete {
      color: white;
      background-color: #dc3545;
      border-color: #dc3545;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <a class="navbar-brand" th:href="@{/{username}/home(username=${user.username})}" ><i class="bi bi-house-door-fill"></i> 首页</a></i></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" th:href="@{./categories}">文章分类</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{./manage}">文章管理</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{./change-information}">修改信息</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{./change-password}">重置密码</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}">注销</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container" style="margin-top: 80px;">
  <h2>文章管理</h2>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>标题</th>
      <th>内容</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="article : ${articles}">
      <td th:text="${article.title}"></td>
      <td th:text="${#strings.abbreviate(article.content, 50)}"></td>
      <td>
        <a th:href="@{/{username}/edit-article/{id}(id=${article.id}, username=${user.username})}" class="btn btn-edit">编辑文章</a>
        <a th:href="@{/{username}/delete-article/{id}(id=${article.id}, username=${user.username})}" class="btn btn-delete">删除文章</a>
      </td>
    </tr>
    </tbody>
  </table>
  <!-- 分页栏 -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <!-- 上一页按钮 -->
      <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
        <a class="page-link" th:href="@{/{username}/manage(username=${user.username}, page=${currentPage - 1})}" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <!-- 分页按钮 -->
      <li class="page-item" th:each="pageNo : ${#numbers.sequence(0, totalPages - 1)}">
        <a class="page-link" th:href="@{/{username}/manage(username=${user.username}, page=${pageNo})}" th:text="${pageNo + 1}"></a>
      </li>
      <!-- 下一页按钮 -->
      <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
        <a class="page-link" th:href="@{/{username}/manage(username=${user.username}, page=${currentPage + 1})}" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>

</div>
<script th:src="@{/js/jquery-3.3.1.slim.min.js}" type="text/javascript"></script>
<script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
